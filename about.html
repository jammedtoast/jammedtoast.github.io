<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use quotes for font names with spaces */
            background-color: #F6F1E9; /* Light gray background */
            color: #333; /* Dark gray text color */
            text-align: center; /* Center text in the body */
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <p>Julie refuses to be an Amazon PM. She is going to be a different PM.</p>
   
    <!-- Dynamic Image Section -->
    <img id="dynamicImage" src="headshot.jpg" alt="A headshot of Julie"> <!-- Initial image -->

    <div class="image-buttons">
        <button onclick="changeImage('headshot.jpg')">Show Headshot</button>
        <button onclick="changeImage('another-image.jpg')">Show Another Image</button>
    </div>

    <a class="button" href="index.html">Back to Home</a> <!-- Link back to the main page -->

    <script>
        function changeImage(imageName) {
            document.getElementById('dynamicImage').src = imageName; // Change the image source
        }
    </script>
</body>
</html>
